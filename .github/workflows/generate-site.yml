name: Generate Site Static Assets

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths-ignore:
      - '.github/**'
      
permissions: write-all

env:
  GITHUB_TOKEN: ${{ secrets.GIT_ACCESS_TOKEN }}
  FEED_TOKEN: ${{ secrets.FEED_TOKEN }}
  
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
      with:
        token: ${{ env.GITHUB_TOKEN }}
        
    - name: Install Hexo
      run: npm install -g hexo-cli
      
    - name: Build site
      run: |
        git checkout main
        git pull
        rm -Rf public
        npm install
        node --max-old-space-size=8192 node_modules/hexo-cli/bin/hexo gen -c 1 -d
        
    - name: commit static assets
      id: commits
      uses: EndBug/add-and-commit@v9
      with:
        message: 'static assets auto generated'
        pull: '--all'
    - name: Update Feed
      uses: fjogeleit/http-request-action@v1
      with:
        url: "https://feed.wikip.co/api/memo?openId=${{ env.FEED_TOKEN }}"
        method: 'POST'
        customHeaders: '{"Content-Type": "application/json"}'
        data: '{"content": "New Site Published! \n \n View changes \n \n https://github.com/wikip-co/wikip-co/commit/${{ steps.commits.outputs.commit_long_sha }} \n Browse Repo \n \n https://github.com/wikip-co/wikip-co/tree/${{ steps.commits.outputs.commit_long_sha }}"}'
